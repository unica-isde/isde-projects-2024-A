{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Image</h1>
    <form method="post" novalidate>
        <h4>Model:</h4>
        <p>
            <select name="model_id">
                {% for model in models %}
                    <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>
                        {{ model }}
                    </option>
                {% endfor %}
            </select>
        </p>

        <h4>Image:</h4>
        <p>
            <select name="image_id">
                {% for image in images %}
                    <option value="{{ image }}" {% if image == selected_image %}selected{% endif %}>
                        {{ image }}
                    </option>
                {% endfor %}
            </select>
        </p>

        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>

{% endblock %}
