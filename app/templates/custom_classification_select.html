{% extends "base.html" %}

{% block content %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("file");
            const submitButton = document.getElementById("submit-btn");

            fileInput.addEventListener("change", function () {
                submitButton.disabled = !fileInput.files.length;
            });
        });
    </script>

    <h1>Select Model and Image</h1>
    <form method="post" action="/custom_classifications" enctype="multipart/form-data">
        <h4>Model:</h4>
        <p>
            <select name="model_id">
                {% for model in models %}
                    <option value="{{ model }}" selected>{{ model }}</option>
                {% endfor %}
            </select>
        </p>

        <h4>Image:</h4>
        <p>
            <input type="file" id="file" name="file" accept="image/*">
        </p>

        <button type="submit" id="submit-btn" class="btn btn-dark mb-2" disabled>Submit</button>
    </form>

{% endblock %}}
